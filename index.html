<!DOCTYPE html>
<html>
  <head>
    <title>What Program Language Should I Choose?</title>
    <meta charset="utf-8">
      <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
      <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
      <script src="js/jquery-3.1.1.js"></script>
      <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>What Program Language Should I Choose?</h1>
      <form id="choices">
        <h4>Do you like making things look nice and work well?</h4>
          <select class="form-control" id="frontEnd">
            <option></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        <h4>Or do you prefer to work server side?</h4>
          <select class="form-control" id="backEnd">
            <option></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        <h4>Are you interested in building mobile apps?</h4>
          <select class="form-control" id="mobile">
            <option></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        <h4>Would you like the structure of a large company?</h4>
          <select class="form-control" id="largeCompany">
            <option></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        <h4>Do you like creating user interfaces??</h4>
          <select class="form-control" id="interactive">
            <option></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
          <br>
          <button type="submit" class="btn">Submit</button>
    </div>
    </form>
    <br>
    <div id="hidden">
      <p>You should consider learning <span id="result"></span>!</p>
    </div>
  </div>
</body>
