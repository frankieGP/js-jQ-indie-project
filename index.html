<!DOCTYPE html>
<html>
  <head>
    <title>What Program Language Should I Choose?</title>
    <meta charset="utf-8">
      <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
      <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
      <script src="js/jquery-3.1.1.js"></script>
      <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="choices">
      <h1>What Program Language Should I Choose?</h1>
        <h4>Front end?</h4>
          <select class="form-control" id="frontEnd">
            <option></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        <h4>Back end?</h4>
          <select class="form-control" id="backEnd">
            <option></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        <h4>Mobile?</h4>
          <select class="form-control" id="mobile">
            <option></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        <h4>Larger Company?</h4>
          <select class="form-control" id="largeCompany">
            <option></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        <h4>Interactive?</h4>
          <select class="form-control" id="interactive">
            <option></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
          <br></br>
          <button type="submit" class="btn">Submit</button>
    </div>
    </form>

    <div id="hidden">
      <p>You should consider learning <span id="result"></span>!</p>
    </div>
  </div>
</body>
